<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ONLINE TODO LIST</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/utlities.css" />
  </head>
  <body>
    <div class="container mt-10 mb-10 mt-sm-6 mb-sm-4 flex-center  flex-wrap-sm">
      <div class="main-img">
        <div class="title text-center">
          <img src="./img/check.svg" />
          <h1 class="fs-4">ONLINE TODO LIST</h1>
        </div>
        <img src="./img/img.png" />
      </div>
      <div class="input-form ml-sm-0">
        <form action="">
          <h2 class="form-title mb-3 fw-7 fs-3">註冊帳號</h2>
          <label for="register-email">
            Email
          </label>
          <input
            type="email"
            class="mb-2"
            id="register-email"
            placeholder="請輸入Email"
          />
          <p class="warning fw-7 mb-2 d-none" id="register-email-empty">此欄位不可為空</p>
          <label for="register-name">
            您的暱稱
          </label>
          <input
            type="text"
            class="mb-2"
            id="register-name"
            placeholder="請輸入您的暱稱"
          />
          <p class="warning fw-7 mb-2 d-none" id="register-name-empty">此欄位不可為空</p>
          <label for="register-password">
            密碼
          </label>
          <input
            type="password"
            class="mb-2"
            id="register-password"
            placeholder="請輸入密碼"
          />
          <p class="warning fw-7 mb-2 d-none" id="register-password-empty">此欄位不可為空</p>
          <label for="register-password-check">
            再次輸入密碼
          </label>
          <input
            type="password"
            class="mb-3"
            id="register-password-check"
            placeholder="請再次輸入密碼"
          />
          <p class="warning fw-7 mb-2 d-none" id="register-password-check-empty">此欄位不可為空</p>
          <input type="button" class="register-btn mt-sm-75 mb-3 fw-7 fs-2"  onClick="registerCheck()" value="註冊帳號" />
          <a href="index.html" class="page-link fw-7">登入</a>
        </form>
      </div>
    </div>
    <script src="./js/all.js"></script>
  </body>
</html>
